<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questinnaire - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=login.css>

</head>

<body>

    <div class="moveup1 fadein" id="loginForm">
        <h1 class="heading">Bejelentkezés</h1>
        <input type="text" placeholder="Név" autocomplete="off" class="name" required>
        <input type="password" placeholder="Jelszó" autocomplete="off" class="password" required>
        <button class="submit-btn">Bejelentkezés</button>
        <a href="/register" class="link">Nincs fiókod? Regisztrálj!</a>
    </div>

    <script src="login.js"></script>

</body>

</html>
