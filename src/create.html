<!DOCTYPE html>
<html lang="en">
<head>
    <title>Új kérdőív létrehozása</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="createscript.js"></script>
</head>
<body>
    <h1 class="create-title fadein">Új kérdőív létrehozása</h1>
    <div class="list-header" id="header-movedown">
        <nav class="list">
            <a href="/">Kezdőlap</a>
        </nav>
    </div>
    <form class="fadein" id="questionnaireForm" action="/createQuestionnaire" method="post">
        <div class="que-title">
            <label for="title">Kérdőív címe:</label>
            <input type="text" id="title" name="title" required autocomplete="off">
            <label for="isPublic">Nyilvános:</label>
            <input type="checkbox" id="isPublic" name="isPublic">
        </div>
        <div>
            
        </div>
        <div id="questions">
            <div class="question">
                <label>1. kérdés:</label>
                <input type="text" name="question[]" required autocomplete="off">
                <select name="type[]" required onchange="showOptions(this)">
                    <option value="textInput">Szöveges bevitel</option>
                    <option value="numberInput">Szám bevitel</option>
                    <option value="multipleChoice">Több opció</option>
                </select>
                <label for="required">Kötelező:</label>
                <input type="checkbox" name="required[]" value="true">
                <button type="button" onclick="removeQuestion(this)">Kérdés törlése</button>
                <div class="options" style="display: none;">
                    <div class="option-item">
                        <input type="text" name="options[] required" placeholder="1. opció" autocomplete="off">
                    </div>
                    <button type="button" onclick="addOption(this)">Új opció</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button" onclick="addQuestion()" class="btn">Új kérdés</button>
            <button type="submit" class="btn">Kérdőív elmentése</button>
        </div>
    </form>
</body>
</html>
