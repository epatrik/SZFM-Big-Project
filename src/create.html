<!DOCTYPE html>
<html lang="en">
<head>
    <title>Új kérdőív létrehozása</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="/script/create.js"></script>
</head>
<body>
    <h1 class="create-title fadein">Új kérdőív létrehozása</h1>
    <div class="list-header" id="header-movedown">
        <nav class="list">
            <a href="/">Kezdőlap</a>
        </nav>
    </div>
    <form class="fadein" id="questionnaireForm" action="/api/createQuestionnaire" method="post">
        <div class="que-title">
            <label for="title">Kérdőív címe:</label>
            <input type="text" id="title" name="title" required autocomplete="off">
            <label for="isPublic">Nyilvános:</label>
            <input type="checkbox" id="isPublic" name="isPublic">
        </div>
        <div>
            
        </div>
        <div id="questions"></div>
        <div class="footer">
            <button type="button" onclick="addQuestion()" class="btn">Új kérdés</button>
            <button type="submit" class="btn">Kérdőív elmentése</button>
        </div>
    </form>
</body>
</html>
